<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 690" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="690" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">FileManipulator Application Flow</text>
  
  <!-- Start Box -->
  <rect x="350" y="70" width="100" height="40" rx="20" ry="20" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
  <text x="400" y="95" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Start</text>
  
  <!-- Flow Arrow -->
  <path d="M400 110 L400 130" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Config Box -->
  <rect x="300" y="130" width="200" height="60" rx="5" ry="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
  <text x="400" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Configuration Reading</text>
  <text x="400" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Get_Settings</text>
  
  <!-- Flow Arrow -->
  <path d="M400 190 L400 210" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- File Discovery Box -->
  <rect x="300" y="210" width="200" height="60" rx="5" ry="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
  <text x="400" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="white">File Discovery</text>
  <text x="400" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Get_SourcePaths</text>
  
  <!-- Flow Arrow -->
  <path d="M400 270 L400 290" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Metadata Box -->
  <rect x="300" y="290" width="200" height="60" rx="5" ry="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
  <text x="400" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Metadata Extraction</text>
  <text x="400" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Get_EXIFDates, Get_MD5, Get_Raw</text>
  
  <!-- Flow Arrow -->
  <path d="M400 350 L400 370" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Create Models Box -->
  <rect x="300" y="370" width="200" height="60" rx="5" ry="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
  <text x="400" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Create Data Models</text>
  <text x="400" y="415" font-family="Arial" font-size="10" text-anchor="middle" fill="white">FileInformationModel</text>
  
  <!-- Flow Arrow -->
  <path d="M400 430 L400 450" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Destination Box -->
  <rect x="300" y="450" width="200" height="60" rx="5" ry="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
  <text x="400" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Calculate Destinations</text>
  <text x="400" y="495" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Calculate_Destinations</text>
  
  <!-- Flow Arrow -->
  <path d="M400 510 L400 530" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- File Movement Box -->
  <rect x="300" y="530" width="200" height="60" rx="5" ry="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
  <text x="400" y="555" font-family="Arial" font-size="14" text-anchor="middle" fill="white">File Movement</text>
  <text x="400" y="575" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Move_File</text>
  
  <!-- Flow Arrow Split -->
  <path d="M400 590 L400 610 L200 610" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M400 610 L600 610" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M200 610 L200 630" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M400 610 L400 650" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M600 610 L600 630" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Output Options -->
  <rect x="100" y="630" width="200" height="60" rx="5" ry="5" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
  <text x="200" y="660" font-family="Arial" font-size="14" text-anchor="middle" fill="white">CSV Export</text>
  <text x="200" y="680" font-family="Arial" font-size="10" text-anchor="middle" fill="white">CSV_Export, Output_CSV</text>
  
  <rect x="300" y="650" width="200" height="60" rx="5" ry="5" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
  <text x="400" y="680" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Console Output</text>
  <text x="400" y="700" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Output_Screen, Output_DBContentsToScreen</text>
  
  <rect x="500" y="630" width="200" height="60" rx="5" ry="5" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
  <text x="600" y="660" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Database Storage</text>
  <text x="600" y="680" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Write_SQLite</text>
  
  <!-- Legend -->
  <rect x="650" y="100" width="120" height="20" rx="5" ry="5" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
  <text x="710" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Entry Points</text>
  
  <rect x="650" y="130" width="120" height="20" rx="5" ry="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
  <text x="710" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Processing</text>
  
  <rect x="650" y="160" width="120" height="20" rx="5" ry="5" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
  <text x="710" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Output</text>
</svg>